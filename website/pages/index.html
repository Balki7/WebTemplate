<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Car Catalog</h1>
    <div class="buttons">
      <button id="loginbutton">Login</button>
      <button id="signupbutton">SignUp</button>
    </div>
  </header>

  <div class="popup-overlay" id="loginPopup" onclick="closePopup(event, 'loginPopup')">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Password" id="password">
      <button id="submitlogin">Submit</button>
    </div>
  </div>

  <div class="popup-overlay" id="signupPopup" onclick="closePopup(event, 'signupPopup')">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h2>Signup</h2>
      <input type="text" placeholder="Username" id="signup-username">
      <input type="password" placeholder="Password" id="signup-password">
      <input type="password" placeholder="Confirm Password" id="signup-confirm-password">
      <button id="submitsignup">Submit</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
