<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Car Catalog</title>
  <link rel="stylesheet" href="index.css" />

</head>

<body>
  <header class="header">
    <h1 class="title"> Car Catalog 🚗</h1>
    <div class="buttons">
      <button id="loginbutton" class="btn">Login🔓</button>
      <button id="signupbutton" class="btn btn-secondary">Sign Up📝</button>
    </div>
  </header>
      <p class="subtitle">Log in now to start comparing cars</p>

   <div id="q1"> Already have an account?</div>
   <div id="q2">Don't have an account?</div>

 <button id="infobutton">❓</button>

  <div class="popup-overlay" id="loginPopup">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="loginusername">
      <input type="password" placeholder="Password" id="loginpassword">
      <button id="submitlogin">Submit</button>
    </div>
  </div>

  <div class="popup-overlay" id="signupPopup">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h2>Signup</h2>
      <input type="text" placeholder="Username" id="signupusername">
      <input type="password" placeholder="Password" id="signuppassword">
      <input type="password" placeholder="Confirm Password" id="signupconfirmpassword">
      <button id="submitsignup">Submit</button>
    </div>


  <script src="index.js" type="module"></script>
</body>

</html>
