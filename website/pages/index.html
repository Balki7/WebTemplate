<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Car Catalog</title>
  <link rel="stylesheet" href="index.css" />

</head>

<body>
  <header class="header">
    <h1 class="title">🚗 Car Catalog</h1>
    <div class="buttons">
      <button id="loginbutton" class="btn">Login</button>
      <button id="signupbutton" class="btn btn-secondary">Sign Up</button>
    </div>
  </header>

   <div class="welcome-text">Welcome! Please choose an option below:</div>
   <div id="ql"> Already have an account?</div>
   <div id="qs">Don't have an account?</div>

  <div class="popup-overlay" id="loginPopup">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="loginusername">
      <input type="password" placeholder="Password" id="loginpassword">
      <button id="submitlogin">Submit</button>
    </div>
  </div>

  <div class="popup-overlay" id="signupPopup">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h2>Signup</h2>
      <input type="text" placeholder="Username" id="signupusername">
      <input type="password" placeholder="Password" id="signuppassword">
      <input type="password" placeholder="Confirm Password" id="signupconfirmpassword">
      <button id="submitsignup">Submit</button>
    </div>
  </div>
  <!-- כפתור עגול עם אייקון info -->
<button class="info-btn" id="infoButton">ℹ️</button>

<!-- פופאפ מידע -->
<div class="info-popup" id="infoPopup">
  <div class="info-content">
    <span class="close-btn" id="closeInfo">&times;</span>
    <h2>על האתר</h2>
    <p>זהו קטלוג רכבים אינטרנטי שמציג מידע על רכבים לפי קטגוריות שונות. האתר נבנה כדי לאפשר למשתמשים לסקור ולבחור רכבים בצורה פשוטה ונוחה.</p>
  </div>
</div>


  <script src="index.js" type="module"></script>
</body>

</html>
