<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Catalog</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <h1 class="title">ðŸš— Car Catalog</h1>
    <div class="buttons">
      <button id="loginbutton" class="btn">Login</button>
      <button id="signupbutton" class="btn btn-secondary">Sign Up</button>
    </div>
  </header>

  <!-- Login Popup -->
  <div class="popup-overlay" id="loginPopup" onclick="closePopup(event, 'loginPopup')">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="loginusername" />
      <input type="password" placeholder="Password" id="loginpassword" />
      <button id="submitlogin" class="btn">Submit</button>
    </div>
  </div>

  <!-- Signup Popup -->.
  <div class="popup-overlay" id="signupPopup" onclick="closePopup(event, 'signupPopup')">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" id="signupusername" />
      <input type="password" placeholder="Password" id="signuppassword" />
      <input type="password" placeholder="Confirm Password" id="signupconfirmpassword" />
      <button id="submitsignup" class="btn">Submit</button>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
