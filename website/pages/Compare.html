<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Compare Cars</title>
  <link rel="stylesheet" href="compare.css" />
</head>

<body>
  <div id="welcomeUser" style="text-align:center;font-size:1.5em;margin-bottom:20px;"></div>
  <button id="logOutButton">log out</button>
  <a href="history.html" style="position: absolute; top: 10px; right: 10px;">History</a>


  <div id="title">Compare Cars</div>

  <div class="compare-wrapper">

    <div class="car-box">
      <h3>Car 1</h3>
      <label for="selectcar1">Select Car</label>
      <select id="selectcar1">
        <option>-------------------------------------------------------</option>
        <option>Lamborgini</option>
        <option>Cadilac</option>
        <option>kia</option>
        <option>Mizubishi</option>
      </select>

      <label for="div1">Model</label>
      <div id="div1"></div>

      <label for="div3">Price</label>
      <div id="div3"></div>

      <label for="div5">Year</label>
      <div id="div5"></div>

      <label for="div7">Horsepower</label>
      <div id="div7"></div>
    </div>

    <div class="car-box">
      <h3>Car 2</h3>
      <label for="selectcar2">Select Car</label>
      <select id="selectcar2">
        <option>------------------------------------------------------</option>
        <option>Lamborgini</option>
        <option>Cadilac</option>
        <option>kia</option>
        <option>Mizubishi</option>
      </select>

      <label for="div2">Model</label>
      <div id="div2"></div>

      <label for="div4">Price</label>
      <div id="div4"></div>

      <label for="div6">Year</label>
      <div id="div6"></div>

      <label for="div8">Horsepower</label>
      <div id="div8"></div>
    </div>
  </div>

  <button id="comparebutton">Compare</button>


  <button id="addCarButton">+ Add Car</button>
  <div id="carPopup" class="popup hidden">
    <div class="popup-content">
      <h3>Add Your Own Car</h3>
      <input type="text" id="inputCarName" placeholder="Car name" />
      <input type="text" id="inputModel" placeholder="Model" />
      <input type="number" id="inputPrice" placeholder="Price" />
      <input type="number" id="inputYear" placeholder="Year" />
      <input type="text" id="inputHorsepower" placeholder="Horsepower" />
      <button id="submitCarButton">Add Car</button>
      <button id="closePopupButton">Cancel</button>
    </div>
  </div>




  <script src="compare.js" type="module"></script>
</body>

</html>
